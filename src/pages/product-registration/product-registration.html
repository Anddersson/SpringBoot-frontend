<ion-header>
  <ion-navbar>
    <ion-title>ProductRegistration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit) = "signupProdutc(); $event.preventDefault()">
      <ion-item>
        <ion-label stacked>Nome*</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>
      <p class="danger" *ngIf="formGroup.controls.nome.dirty && formGroup.controls.nome.errors" margin-left>Valor inválido</p>

      <ion-item>
        <ion-label stacked >Preco*</ion-label>
        <ion-input formControlName="preco" type="text"></ion-input>
      </ion-item>
      <p class="danger" *ngIf="formGroup.controls.nome.dirty && formGroup.controls.email.errors" margin-left>Valor inválido</p>
    </form>
  <button ion-button block type="submit" [disabled]="formGroup.invalid">Criar produto</button>
</ion-content>
